<div class="container">

      <div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 toppad" >
      <div class="panel panel-primary">
      <div class="panel-heading">
      		<h3 class="panel-title">Make reservation</h3>
      </div>
      <div class="panel-body">
     <div class="row">
     <div class="col-md-6 col-lg-6 " >
     		<form role="form" method="POST" id='form'>

     		<div class="form-group" style="margin-top:5px">
				
				<label for="cinema-select">Select cinema:</label>
				<select class="selectpicker" data-live-search="true" id="cinema-select" title = "Choose one of the following..." required>
				</select>
				
			</div>
			
			<div class="form-group" style="margin-top:5px">
				<label for="projection-select">Projection:</label>
				<select class="selectpicker" data-live-search="true" id="projection-select"  title = "Choose one of the following..." required>
				</select>
			</div>
			
			<div class="form-group">
				<label style="margin-top:5px" for="d">Date:</label>
		        <input class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" type="text" required/>
		    	
		    </div>
			<div class="form-group" style="margin-top:5px">
				<label for="time">Select time:</label>
				<select class="selectpicker" data-live-search="true" id="time"  title="Choose one of the following..." required></select>
			</div>
			<div class="form-group" style="margin-top:5px">
				<label for="hall">Hall:</label>
				<select class="selectpicker" data-live-search="true" id="hall"  title="Choose one of the following..." required></select>
			</div>
	
		<div style="margin-left:40px" id="seats">
		</div>
		<div class="legends" id="legends" style="visibility: hidden">
		  <input id="legAvailable" type="checkbox" disabled />
		  <label for="legAvailable"> Available</label>
		  <input id="legBooked" type="checkbox" data-status="booked" checked disabled />
		  <label for="legBooked"> Booked</label>
		  <input id="legBooked" type="checkbox" checked disabled />
		  <label for="legBooked"> Selected</label>
		</div>
		<div class="form-group" style="margin-top:20px">
				<label for="friends">Invite friends:</label>
				<div class="input-group">
	
					<select class="selectpicker" data-live-search="true" id="friends"  title="Choose one of the following..."></select>
					<button id="invite-button" type="button" class="btn btn-default">Invite</button>	
				</div>
		</div>
		<div style="margin-top:10px">
			<table class="table" id='friends-table'>
			  <thead>
			   
			      <th scope="col">Invited friends</th>
			   
			  </thead>
			  <tbody>
			  </tbody>
		 </table>
		</div>
		<button style="margin-top:10px"type="button" class="btn btn btn-primary" id="make-reservation">
