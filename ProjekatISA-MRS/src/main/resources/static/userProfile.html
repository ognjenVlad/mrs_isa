<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/profile.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="/css/login.css">
      <link rel="stylesheet" href="/css/profile.css">
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
   </head>
   <body>
      <div class="container">
      <div class="row">
      <div class="col-md-5 pull-right col-md-offset-3 ">
         <br>
      </div>
      <div class="row">
         <div class="user-image"> 
            <img alt="User picture" id='profile-pic' class = "profile-img">
         </div>
         <div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3" >
            <h3 id="name-surname"></h3>
         </div>
         <div class="col-md-5 pull-right col-md-offset-3 ">
            <br>
         </div>
         <div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3" >
            <div class="row">
               <nav class="navbar navbar-default">
               <div class="container-fluid">
                  <ul class="nav navbar-nav">
                  		
                     <li class="active" title="User information">
                        <a data-toggle="tab" href="#information"  class="glyphicon glyphicon-user">
                        Information
                        </a>
                     </li>
                     <li  title="Friends">
                        <a data-toggle="tab" href="#friends" class="glyphicon glyphicon-globe">
                        Friends
                        </a>
                     </li>
                     <li>
                        <a data-toggle="tab" href="#requests" class="glyphicon glyphicon-envelope">
                        Requests <span class="label label-danger" id="req-number"></span>
                        </a>
                     </li>
                     <li>
                        <a data-toggle="tab" href="#events"  class="glyphicon glyphicon-calendar">
                        </a>
                        
                     </li>
                     
                  </ul>
                 
                  </div>
                  </nav>
                   <hr> 
               </div>
              
               <div class="row">
                  <div class=" col-md-9 col-lg-9 col-lg-offset-2">
                     <div class="tab-content">
                        <div id="information" class="tab-pane active">
                        	
                           <table class="table table-user-information">
                              
                              <tbody>
                                 <tr>
                                    <td>Name:</td>
                                    <td id="name"></td>
                                 </tr>
                                 <tr>
                                    <td>Surname:</td>
                                    <td id="surname"></td>
                                 </tr>
                                 <tr>
                                    <td>Email:</td>
                                    <td id="email"></td>
                                 </tr>
                                 <tr>
                                    <td>City</td>
                                    <td id="city"></td>
                                 </tr>
                                 <tr>
                                    <td>Phone</td>
                                    <td id = "phone"></td>
                                 </tr>
                              </tbody>
                           </table>
                           <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit">Edit profile info</button>
                        </div>
                        <div id="friends" class="tab-pane">
                        	<button class="btn btn-md btn-primary" id="find-friends">Find friends <i class="fa fa-search"></i></button>
                        	<p><br></p>
                           <table id = "friends-table" class="table table-hover">
                              
                              <tbody></tbody>
                           </table>
                        </div>
                        <div id="requests" class="tab-pane">
                           <table id = "requests-table" class="table table-hover">
                              
                              <tbody></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div id="edit" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Edit profile</h4>
               </div>
               <div class="modal-body">
                  <img class="profile-img" align="center" id = "profile-img" 
                     alt="profile picture">
                  <form role="form"  id = "form" method = "POST">
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="modal-email" required/>
                        <p id="message-email"></p>
                     </div>
                     <div class="form-group">
                        <!--<a class="pull-right" href="#">Forgot password?</a>!-->
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="modal-password" required/>
                     </div>
                     <div class="form-group">
                        <!--<a class="pull-right" href="#">Forgot password?</a>!-->
                        <label for="r-password">Repeat password</label>
                        <input type="password" class="form-control" id="modal-r-password" required/>
                        <p id="message"></p>
                     </div>
                     <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="modal-name" required/>
                     </div>
                     <div class="form-group">
                        <label for="Surname">Surname</label>
                        <input type="text" class="form-control" id="modal-surname" required/>
                     </div>
                     <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="modal-city" required/>
                     </div>
                     <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="text" class="form-control" id="modal-phone" required/>
                     </div>
                     <div class="form-group">
                        <label for="profile-picture">Profile picture</label>
                        <input type="file" class="form-control-file" id="file">
                     </div>
                     <div class="modal-footer">
                        <button type="submit" class="btn btn btn-primary" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Updating.." id="update">
                        Update
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      
      <div id="find" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Find friends..</h4>
               </div>
               <div class="modal-body">
               	<div>
					<select class="selectpicker" data-live-search="true" id="friend-select" title = "Choose one of the following..." required></select>
				</div>
				<hr>
				<table class="table table-user-information" >
				<tbody id = "find-info">
				</tbody>
				</table>
               </div>
               
               </div>
	           </div>
 	       </div>
    	</div>
   </body>
</html>
